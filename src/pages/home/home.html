<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-content" >
  <ion-list no-border>
      <ion-item>
        <ion-avatar item-start>
          <img *ngIf="user.Photo" src={{user.Photo}}>
        </ion-avatar>
        <h2>{{user.DisplayName}}</h2>
      </ion-item>
    <ion-item>
      <ion-icon name='person' item-start></ion-icon>
      {{user.FirstName}} {{user.LastName}}
      <ion-note item-end>name</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='mail' item-start></ion-icon>
      {{user.Email}}
      <ion-note item-end>email</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='people' item-start></ion-icon>
      {{user.Roles}}
      <ion-note item-end>roles</ion-note>
    </ion-item>

  </ion-list>
  <button ion-button clear full (click)="logOut()">LOG OUT</button>
</ion-content>
